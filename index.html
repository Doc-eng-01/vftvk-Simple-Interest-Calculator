<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
</head>
    <body>
        <div id="outer_container">
        <h1>Simple Interest Calculator</h1>
        
        <label for="principal">Amount</label>
        <input type="number"  id="principal">  <br/>
        <label for="rate">Interest Rate</label>
        <input type="range" oninput="myFunction()" value="3.5"  id="rate" name="interest_rate" min="0" max="50" step="0.1"><!--oninput="this.nextElementSibling.value = this.value"--><p id="demo"></p>  <br/>
        <label for="years">No. of Years</label>
        <input type="text" list="yearss"  id="years">
        <datalist id="yearss">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
            <option value="12"></option>
            <option value="13"></option>
            <option value="14"></option>
            <option value="15"></option>  
        </datalist>  <br/>
        

        <button onclick="compute()">Compute Interest</button><br/>
        <p id="result"></p><br>

</div>

</html>
